<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Example</title>
</head>

<body>
    <div class="container">
        <!-- banner -->
        <div class="banner"><img src="image/Capture.PNG" /></div>
        <!-- body -->
        <div class="main">
            <div class="main-content">
                <div class="butterflies">butterflies</div>
                <div class="company">
                    <p>a streetwear company change it up</p>
                </div>
                <!-- button -->
                <div class="button">
                    <button class="email-button">email address</button>
                    <button class="make-button">make it happen</button>
                </div>
                <!-- icon -->
                <div class="icon">
                    <div class="icon-wrap">
                        <img src="image/facebook.png" />
                    </div>
                    <div class="icon-wrap">
                        <img src="image/instagram.png">
                    </div>
                    <div class="icon-wrap">
                        <img src="image/pinterest.png">
                    </div>
                    <div class="icon-wrap">
                        <img src="image/twitter.png">
                    </div>
                    <div class="icon-wrap">
                        <img src="image/tumblr.png">
                    </div>
                    <div class="icon-wrap">
                        <img src="image/email.png">
                    </div>
                </div>
            </div>
            <div class="change">change it up!</div>
            <!-- image -->
            <div class="row">
                <div class="column">
                    <img src="image/ima1_2000x.jpg">
                    <img src="image/ima2_2000x.jpg">
                    <img src="image/ima3_2000x.jpg">
                </div>
                <div class="column">
                    <img src="image/ima4_2000x.jpg">
                    <img src="image/ima5_2000x.jpg">
                    <img src="image/ima6_2000x.jpg">
                </div>
                <div class="column">
                    <img src="image/ima7_2000x.jpg">
                    <img src="image/ima8_2000x.jpg">
                </div>
            </div>
        </div>
        <!-- footer -->
        <div class="footer">
            <div class="footer-left">
                <p>
                    don't just change your<br />
                    <span class="clothes">clothes</span><br/><br/>
                    change your<br />
                    <span class="clothes"> attitude</span>
                </p>
            </div>
            <div class="footer-right"><img src="image/Back-shot_700x.jpg" /></div>
        </div>
    </div>
</body>

</html>
